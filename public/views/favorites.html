<h1>help</h1>
<div class='favImage' ng-repeat='gif in fav.favorites'>
  <img ng-src='{{gif.url}}'/>
  <p><a ng-href='{{gif.url}}'>Get Gif</a></p>
  <p>{{gif.comment}}</p>
  <button ng-click='fav.deleteFavorite(gif.id)'>DELETE</button>

  <input type='text' ng-model='newComment'>
  <button ng-click='fav.makeNewComment(newComment, gif.id)'>Update Comment</button>
</div>
